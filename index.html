<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title-container">
            <img src="./images/view-dashboard.svg" alt="view-dashboard">
            <div class="sidebar-title">Dashboard</div>
        </div>
        <div class="sidebar-main-icons">
            <div class="home-container">
                <img src="./images/home.svg" alt="home">
                <div class="home">Home</div>
            </div>
            <div class="profile-container">
                <img src="./images/account-box.svg" alt="account-box">
                <div class="profile">Profile</div>
            </div>
            <div class="messages-container">
                <img src="./images/message.svg" alt="message">
                <div class="messages">Messages</div>
            </div>
            <div class="history-container">
                <img src="./images/history.svg" alt="history">
                <div class="history">History</div>
            </div>
            <div class="tasks-container">
                <img src="./images/file-multiple.svg" alt="task-image">
                <div class="tasks">Tasks</div>
            </div>
            <div class="communities-container">
                <img src="./images/account-group.svg" alt="community-image">
                <div class="community">Communities</div>
            </div>
        </div>
        <div class="sidebar-extra-icons">
            <div class="setting-container">
                <img src="./images/cog.svg" alt="setting">
                <div class="setting">Setting</div>
            </div>
            <div class="support-container">
                <img src="./images/help-box.svg" alt="support">
                <div class="support">Support</div>
            </div>
            <div class="security">
                <img src="./images/security.svg" alt="security">
                <div class="security">Security</div>
            </div>
        </div>
        
    </div>
    <div class="header">
        <div class="header-leftside">
            <img src="./images/magnify.svg" alt="search-icon">
            <input type="text">
        </div>
        <div class="header-rightside">
            <img src="./images/bell-ring-outline.svg" alt="bell-icon">
            <img src="./images/tempProfileImage.jpg" alt="profile-image" class="profile-image">
            <div class="porfile-name">Morgan Oakley</div>
        </div>
    </div>
    <div class="nav">
        <div class="nav-image-container">
            <img src="./images/tempProfileImage.jpg" alt="profile-image">
        </div>

        <div class="nav-introduction">
            <div class="nav-static-intro">
                Hi there,
            </div>
            <div class="nav-name">
                Morgan Oakley (@morgan)
            </div>
        </div>
        <div class="nav-button-container">
            <button class="new-btn">New</button>
            <button class="upload-btn">Upload</button>
            <button class="share-btn">Share</button>
        </div>



    </div>
    <div class="article">

    </div>


    
</body>
</html>
