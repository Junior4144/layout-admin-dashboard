<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title-container">
            <img src="./images/view-dashboard.svg" alt="view-dashboard">
            <div class="sidebar-title">Dashboard</div>
        </div>
        <div class="sidebar-main-icons">
            <div class="home-container">
                <img src="./images/home.svg" alt="home">
                <div class="home">Home</div>
            </div>
            <div class="profile-container">
                <img src="./images/account-box.svg" alt="account-box">
                <div class="profile">Profile</div>
            </div>
            <div class="messages-container">
                <img src="./images/message.svg" alt="message">
                <div class="messages">Messages</div>
            </div>
            <div class="history-container">
                <img src="./images/history.svg" alt="history">
                <div class="history">History</div>
            </div>
            <div class="tasks-container">
                <img src="./images/file-multiple.svg" alt="task-image">
                <div class="tasks">Tasks</div>
            </div>
            <div class="communities-container">
                <img src="./images/account-group.svg" alt="community-image">
                <div class="community">Communities</div>
            </div>
        </div>
        <div class="sidebar-extra-icons">

        </div>
        
    </div>
    <div class="header">

    </div>
    <div class="nav">

    </div>
    <div class="article">

    </div>


    
</body>
</html>
